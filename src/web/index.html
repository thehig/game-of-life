<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deterministic Life Simulation</title>
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="world" aria-label="Simulation grid"></canvas>
      <aside id="panel">
        <div class="panel-section">
          <h2>Controls</h2>
          <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="step">Step</button>
            <button id="fast">Fast</button>
            <button id="slow">Slow</button>
          </div>
        </div>
        <div class="panel-section">
          <h2>Brush</h2>
          <div class="form">
            <label class="row">
              Action:
              <select id="brushAction">
                <option value="paint">Paint</option>
                <option value="erase">Erase</option>
              </select>
            </label>
            <label class="row">
              Type:
              <select id="brushType">
                <option value="conway">Conway</option>
                <option value="sheep">Sheep</option>
                <option value="wolf">Wolf</option>
                <option value="grass">Grass</option>
              </select>
            </label>
            <div class="hint">Tip: Drag to pan. Mouse wheel to zoom. Right-click to erase.</div>
          </div>
        </div>
        <div class="panel-section">
          <h2>Persistence</h2>
          <div class="form">
            <button id="save">Save</button>
            <label class="row">
              Autosave:
              <input id="autosaveEvery" type="number" min="0" step="1" value="0" />
            </label>
            <label class="row">
              Load:
              <input id="loadFile" type="file" accept="application/json" />
            </label>
            <div class="hint">Autosave = every N ticks (0 disables).</div>
          </div>
        </div>
        <div class="panel-section">
          <h2>Simulation</h2>
          <div class="row">Tick: <span id="tick">0</span></div>
          <div class="row">Phase: <span id="phase">day</span></div>
          <div class="row">Speed: <span id="speed">600</span> ms</div>
        </div>
        <div class="panel-section">
          <h2>Selected Tile</h2>
          <div class="row">Position: <span id="position"></span></div>
          <div class="row">Terrain: <span id="terrain"></span></div>
          <div class="row">Flora: <span id="flora"></span></div>
          <div class="row">Fauna: <span id="fauna"></span></div>
          <div class="row">Shade: <span id="shade"></span></div>
        </div>
      </aside>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
